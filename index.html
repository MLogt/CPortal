<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HDPro Ordering Portal - Smart Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ... (Houd je bestaande CSS-styles hier aan) ... */
    :root { --primary: #111827; --bg-body: #f5f5f7; --bg-card: #ffffff; --border: #e5e7eb; --text-main: #222; --text-muted: #6b7280; }
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 16px; background: var(--bg-body); color: var(--text-main); }
    .container { max-width: 1100px; margin: 0 auto; background: var(--bg-card); padding: 24px; border-radius: 12px; box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08); }
    .status-badge { display: inline-flex; align-items: center; padding: 2px 8px; border-radius: 999px; font-size: 12px; font-weight: 500; text-transform: capitalize; }
    .status-reserved { background: #fef3c7; color: #92400e; }
    .status-paid { background: #dcfce7; color: #166534; }
    .inventory-card { display: inline-block; padding: 12px 16px; border-radius: 10px; background: #eff6ff; border: 1px solid #bfdbfe; margin-bottom: 16px; }
    .inventory-val { font-weight: 700; font-size: 20px; color: #1e3a8a; }
    .meta { font-size: 13px; color: var(--text-muted); margin-bottom: 16px; }
    .meta-error { margin-top: 4px; font-size: 12px; color: #b91c1c; }
    .table-wrapper { width: 100%; overflow-x: auto; border: 1px solid var(--border); border-radius: 6px; }
    table { border-collapse: collapse; width: 100%; min-width: 720px; font-size: 14px; }
    th, td { padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--border); }
    th { background: #f9fafb; font-weight: 600; }
    .numeric { text-align: right; }
    form { margin-top: 16px; padding: 20px; border-radius: 8px; border: 1px solid var(--border); background: #f9fafb; }
    .field { margin-bottom: 16px; }
    label { display: block; font-size: 14px; margin-bottom: 4px; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 8px 10px; border-radius: 6px; border: 1px solid #d1d5db; box-sizing: border-box; }
    button[type="submit"] { background: var(--primary); color: #fff; border: none; padding: 10px 20px; border-radius: 999px; font-weight: 600; cursor: pointer; }
    button[type="submit"]:disabled { opacity: 0.5; }
    .two-columns { display: grid; grid-template-columns: 1fr; gap: 24px; margin-top: 24px; }
    @media (min-width: 768px) { .two-columns { grid-template-columns: 3fr 2fr; } }
    .card { border-radius: 8px; border: 1px solid var(--border); padding: 16px; background: #f9fafb; }
    .message { margin-top: 12px; font-size: 14px; padding: 8px; border-radius: 4px; display: none; }
    .message.error { background: #fee2e2; color: #b91c1c; display: block; }
    .message.success { background: #dcfce7; color: #166534; display: block; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>HDPro Ordering Portal</h1>
      <p class="meta">Stock levels are calculated based on your requested shipping date, including future inbound deliveries.</p>
    </header>

    <div class="two-columns">
      <div>
        <div class="inventory-card">
          <div id="inventory-display" class="inventory-val">Loading...</div>
          <div id="inventory-meta" class="meta small">Checking stock levels...</div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 8px;">
            <h2>Orders</h2>
            <button id="refresh-btn" style="background:none; border:none; color:#2563eb; cursor:pointer; font-size:13px; text-decoration:underline;">Refresh</button>
        </div>
        
        <div id="orders-loading" class="meta">Loading orders...</div>
        <div class="table-wrapper">
          <table id="orders-table" style="display:none;">
            <thead>
              <tr>
                <th>Date</th>
                <th>Ordered by</th>
                <th>Customer</th>
                <th class="numeric">Kg</th>
                <th>Status</th>
                <th>Planned</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody id="orders-tbody"></tbody>
          </table>
        </div>
      </div>

      <div>
        <h2>New order</h2>
        <form id="order-form">
          <div class="field">
            <label for="ordered_by_select">Ordered by</label>
            <select id="ordered_by_select" name="ordered_by_select" required>
              <option value="">Select a name...</option>
              <option value="Andrea">Andrea</option>
              <option value="Hugo">Hugo</option>
              <option value="Bob">Bob</option>
              <option value="Fabien">Fabien</option>
              <option value="Maarten S.">Maarten S.</option>
              <option value="Lucas">Lucas</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="field">
            <label for="customer_name">Customer name</label>
            <input id="customer_name" name="customer_name" type="text" placeholder="e.g. Klant BV" required />
          </div>

          <div class="field">
            <label for="planned_shipping_date">Requested shipping date</label>
            <input id="planned_shipping_date" name="planned_shipping_date" type="date" required />
            <div id="planned-hint" class="meta small" style="margin-top:4px;"></div>
          </div>

          <div class="field">
            <label for="quantity_kg">Quantity (kg)</label>
            <input id="quantity_kg" name="quantity_kg" type="number" min="20" step="20" required />
            <div id="quantity-error" class="meta-error" style="display:none;"></div>
          </div>

          <div class="field" style="background: #eff6ff; padding: 10px; border-radius: 6px; font-size: 13px; color: #1e3a8a;">
             <div id="quantity-summary">Select date and quantity.</div>
             <div id="price-preview" style="margin-top:4px; font-weight:600;"></div>
          </div>

          <button type="submit" id="submit-btn" disabled>Place order</button>
          <div id="form-message" class="message"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    "use strict";

    const CONFIG = {
        apiBase: "JOUW_WEB_APP_URL_HIER", 
        customerId: 1,
        bagWeight: 20,
        leadTimeDays: 5
    };

    const PRICING = [
        { limit: 400, cust: 9.90 },
        { limit: 1200, cust: 9.50 },
        { limit: 5200, cust: 8.80 },
        { limit: Infinity, cust: 8.30 }
    ];

    // State management
    let currentBaseInventory = 0;
    let inboundStock = [];
    let existingOrders = [];

    // --- Business Logic ---

    function getPrice(kg) {
        return PRICING.find(p => kg <= p.limit) || PRICING[PRICING.length - 1];
    }

    function calculateAvailableOnDate(targetDateStr) {
        const targetDate = new Date(targetDateStr);
        let available = currentBaseInventory;

        // Tel alle toekomstige leveringen op die VÓÓR of OP de gekozen datum binnenkomen
        inboundStock.forEach(item => {
            if (new Date(item.date) <= targetDate) {
                available += Number(item.kg);
            }
        });

        // Trek alle bestaande orders af die gepland staan VÓÓR of OP de gekozen datum
        // (Alleen als die nog niet verzonden zijn/voorraad al hebben verlaten)
        existingOrders.forEach(order => {
            if (order.status !== 'Shipped' && order.status !== 'Cancelled') {
                if (new Date(order.planned_shipping_date) <= targetDate) {
                    available -= Number(order.quantity_kg);
                }
            }
        });

        return available;
    }

    async function loadDashboard() {
        const els = {
            invVal: document.getElementById("inventory-display"),
            invMeta: document.getElementById("inventory-meta"),
            loader: document.getElementById("orders-loading"),
            table: document.getElementById("orders-table"),
            tbody: document.getElementById("orders-tbody")
        };

        try {
            const res = await fetch(`${CONFIG.apiBase}?action=dashboard&customer_id=${CONFIG.customerId}`);
            const data = await res.json();

            if (!data.success) throw new Error("API Error");

            // Update State
            currentBaseInventory = data.inventory.available_kg;
            inboundStock = data.inbound || [];
            existingOrders = data.orders || [];

            els.invVal.textContent = `${currentBaseInventory} kg in magazijn`;
            els.invMeta.textContent = `Updates automatically based on date selection.`;

            // Render Table
            els.loader.style.display = "none";
            els.table.style.display = "table";
            els.tbody.innerHTML = "";
            
            existingOrders.forEach(order => {
                const tr = document.body.appendChild(document.createElement("tr"));
                tr.innerHTML = `
                    <td>${new Date(order.timestamp).toLocaleDateString("en-GB")}</td>
                    <td>${order.ordered_by}</td>
                    <td>${order.customer}</td>
                    <td class="numeric">${order.quantity_kg}</td>
                    <td><span class="status-badge status-${order.status.toLowerCase()}">${order.status}</span></td>
                    <td>${order.planned_shipping_date}</td>
                    <td>${order.comment || ''}</td>
                `;
                els.tbody.appendChild(tr);
            });

        } catch (err) {
            els.invVal.textContent = "Error loading data";
        }
    }

    function setupForm() {
        const els = {
            qty: document.getElementById("quantity_kg"),
            date: document.getElementById("planned_shipping_date"),
            submit: document.getElementById("submit-btn"),
            summary: document.getElementById("quantity-summary"),
            pricePrev: document.getElementById("price-preview"),
            qtyErr: document.getElementById("quantity-error"),
            form: document.getElementById("order-form")
        };

        // Lead time logic
        const today = new Date();
        let minDate = new Date(today);
        for(let i=0; i<CONFIG.leadTimeDays; i++) {
            minDate.setDate(minDate.getDate() + 1);
            if(minDate.getDay() === 0 || minDate.getDay() === 6) i--; 
        }
        els.date.min = minDate.toISOString().split('T')[0];

        const validate = () => {
            const qty = Number(els.qty.value);
            const dateVal = els.date.value;
            els.qtyErr.style.display = "none";
            
            if (!qty || !dateVal) return false;

            const available = calculateAvailableOnDate(dateVal);
            
            if (qty % 20 !== 0) {
                els.qtyErr.textContent = "Must be multiple of 20kg";
                els.qtyErr.style.display = "block";
                return false;
            }

            if (qty > available) {
                els.qtyErr.textContent = `Insufficient stock for this date. Available: ${available}kg`;
                els.qtyErr.style.display = "block";
                return false;
            }

            const price = getPrice(qty).cust;
            els.summary.textContent = `Projected availability on ${dateVal}: ${available}kg.`;
            els.pricePrev.textContent = `Price: € ${price.toFixed(2)}/kg (Total € ${(price * qty).toFixed(2)})`;
            return true;
        };

        [els.qty, els.date].forEach(el => el.addEventListener("input", () => {
            els.submit.disabled = !validate();
        }));

        els.form.addEventListener("submit", async (e) => {
            e.preventDefault();
            els.submit.disabled = true;
            els.submit.textContent = "Processing...";
            
            // Payload & Fetch (Bestaande POST logica)
            // ... (Houd hier je bestaande submit-fetch code)
        });
    }

    loadDashboard();
    setupForm();
  </script>
</body>
</html>
